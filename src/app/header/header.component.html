<div class="headerContainer">
  <div class="dfLogo"><img src="../assets/images/df.png" alt=""></div>
  <div class="navigatorHeader">
    <div>
      <a routerLinkActive="active" routerLink="/declarations" *ngIf="routerUrlEquals('declarations')">Declaraties</a>
      <p *ngIf="!isMobile()">|</p>
      <a routerLinkActive="active" routerLink="/dashboard" *ngIf="routerUrlEquals('dashboard')">Dashboard</a>
      <p *ngIf="!isMobile()">|</p>
      <a routerLinkActive="active" routerLink="/profile" *ngIf="routerUrlEquals('profile')"> Profiel</a>
    </div>
  </div>
  <div class="logUit">
    <a (click)="auth.login()" *ngIf="!auth.loggedIn">Log in</a>
    <a (click)="auth.logout()" *ngIf="auth.loggedIn">Log uit</a>
  </div>
</div>
