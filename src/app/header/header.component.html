<div class="headerContainer">
  <div class="dfLogo" *ngIf="!isMobile()"><img src="../assets/images/df.png" alt=""></div>
  <i class="menu-button material-icons md-48" *ngIf="isMobile()" (click)="toggleSideNav()">menu</i>
  <div class="navigatorHeader">
    <div>
      <a routerLinkActive="active" routerLink="/declarations" *ngIf="routerUrlEquals('declarations')">Declaraties</a>
      <p *ngIf="!isMobile()">|</p>
      <a routerLinkActive="active" routerLink="/dashboard" *ngIf="routerUrlEquals('dashboard')">Dashboard</a>
      <p *ngIf="!isMobile()">|</p>
      <a routerLinkActive="active" routerLink="/profile" *ngIf="routerUrlEquals('profile')">Profiel</a>
    </div>
  </div>
  <div class="loginLogout" [ngClass]="{'mobile': isMobile()}">
    <div (click)="auth.login()" *ngIf="!auth.loggedIn">
      <a>Login</a>
    </div>
    <div (click)="auth.logout()" *ngIf="auth.loggedIn">
      <a>Log uit</a>
    </div>
  </div>
</div>
<app-mobile-side-nav [ngStyle]="(this.opened) ? {'display': 'flex'} : {'display' : 'none'}" *ngIf="isMobile()" (clickOutside)="toggleSideNav()"></app-mobile-side-nav>
