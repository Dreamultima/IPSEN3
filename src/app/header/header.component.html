<div class="headerContainer">
  <div class="dfLogo"><img src="../assets/images/df.png" alt=""></div>
  <div class="navigatorHeader">
    <div>
      <a routerLinkActive="active" routerLink="/declarations">Declaraties</a>
      <p>|</p>
      <a routerLinkActive="active" routerLink="/dashboard">Dashboard</a>
      <p>|</p>
      <a routerLinkActive="active" routerLink="/profile">Profiel</a>
    </div>
  </div>
  <div class="loginLogout">
    <div (click)="auth.login()" *ngIf="!auth.loggedIn">
      <a>Login</a>
    </div>
    <div (click)="auth.logout()" *ngIf="auth.loggedIn">
      <a>Log uit</a>
    </div>
  </div>
</div>
<app-mobile-side-nav [ngStyle]="(this.opened) ? {'display': 'flex'} : {'display' : 'none'}" *ngIf="isMobile()" (clickOutside)="toggleSideNav()"></app-mobile-side-nav>
