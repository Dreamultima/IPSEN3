<div class="container dashboard">

  <table style="width:90% ; margin-top: 80px; margin-left: 50px">
    <tr>
      <th><mat-checkbox #checkbox="matCheckbox"  (click)="onSelectAllCheckboxes(checkbox.checked)" style="margin-left: 40px"></mat-checkbox></th>
      <th class="dec-description-text" style="width: 40%">Omschrijving</th>
      <th class="dec-description-text" style="width: 15%">Auto</th>
      <th class="dec-description-text" style="width: 15%">Datum</th>
      <th class="dec-description-text" style="width: 15%">Aantal kilometers</th>
      <th class="dec-description-text" style="width: 15%">Bedrag</th>
    </tr>
    <tr *ngFor="let declaration of declarations.slice(getMinimum() , getMaximum()); let odd=odd; let id = index" class="dashboard-dec-row" [ngClass]="{'notOdd':  odd %2 === 0}">
        <td><mat-checkbox
            #checkbox="matCheckbox"
            (click)="onCheckboxEvent(declaration, checkbox.checked, id)"
            [checked]="allCheckboxesSelected"
            style="margin-left: 40px"></mat-checkbox></td>
        <td class="dec-text" >{{declaration.decDesc}}</td>
        <td class="dec-text" >{{declaration.decBeginPostal}}</td>
        <td class="dec-text" >{{declaration.decEndPostal}}</td>
        <td class="dec-text" >{{declaration.decKilometers}}</td>
        <td class="dec-text" >â‚¬{{declaration.decDeclaration}}</td>
    </tr>
  </table>

  <div class="row" style="margin-left: 390px">
    <div class="col-sm-2">
      <button class="page-button" (click)="prevPage()"><<</button>
    </div>
    <div class="col-sm-2">
      <button class="page-button" (click)="nextPage()">>></button>
    </div>
  </div>

  <div class="row" style="margin-left: 336px">
    <div class="col-sm-2">
      <div class="dec-edit-button" *ngIf="selectedDeclarations.length==1">
        <svg class="material-design-icons" xmlns="http://www.w3.org/2000/svg" width="46" height="46" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="dec-edit-button" *ngIf="selectedDeclarations.length>0">
        <svg class="material-design-icons"  xmlns="http://www.w3.org/2000/svg" width="46" height="46" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
