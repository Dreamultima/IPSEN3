<div class="container dashboard">

  <div class="row" style="padding-top: 100px; padding-left: 30px;">
    <form class="example-form">
      <div class="col-sm-3">
        <h2>Beginlocatie</h2>
        <mat-form-field class="inputfield" hideRequiredMarker="true">
          <input required matInput placeholder="Postcode" value="" [(ngModel)]="beginPostcode" (focusout)="checkInputValues()" autocapitalize="characters" spellcheck="false" name="beginPostcode">
        </mat-form-field>
        <mat-form-field class="example-full-width inputfield" hideRequiredMarker="true">
          <input required matInput placeholder="Huisnummer" value="" [(ngModel)]="beginHuisnummer" (focusout)="checkInputValues()" spellcheck="false" name="beginHuisnummer">
        </mat-form-field>
        <mat-form-field class="example-full-width inputfield" hideRequiredMarker="true">
          <input  required matInput placeholder="Straatnaam" value="" [(ngModel)]="beginStraatnaam" (focusout)="checkInputValues()" spellcheck="false" name="beginStraatnaam">
        </mat-form-field>
        <mat-form-field class="example-full-width inputfield" hideRequiredMarker="true">
          <input required matInput placeholder="Plaatsnaam" value="" [(ngModel)]="beginPlaatsnaam" disabled spellcheck="false" name="beginPlaatsnaam">
        </mat-form-field>
        <mat-form-field class="example-full-width inputfield" hideRequiredMarker="true">
          <input required matInput placeholder="Land" value="" [(ngModel)]="beginLand" disabled spellcheck="false" name="beginLand">
        </mat-form-field>
      </div>

      <div class="col-sm-3 column">
        <h2>Eindlocatie</h2>
        <mat-form-field class="example-full-width" hideRequiredMarker="true">
          <input required matInput placeholder="Postcode" value="" [(ngModel)]="eindPostcode" (focusout)="checkInputValues()" autocapitalize="characters" spellcheck="false" name="eindPostcode">
        </mat-form-field>
        <mat-form-field class="example-full-width" hideRequiredMarker="true">
          <input required matInput placeholder="Huisnummer" value="" [(ngModel)]="eindHuisnummer" (focusout)="checkInputValues()" spellcheck="false" name="eindHuisnummer">
        </mat-form-field>
        <mat-form-field class="example-full-width" hideRequiredMarker="true">
          <input required matInput placeholder="Straatnaam" value="" [(ngModel)]="eindStraatnaam" (focusout)="checkInputValues()" spellcheck="false" name="eindStraatnaam">
        </mat-form-field>
        <mat-form-field class="example-full-width" hideRequiredMarker="true">
          <input required matInput placeholder="Plaatsnaam" value="" [(ngModel)]="eindPlaatsnaam" disabled spellcheck="false" name="eindPlaatsnaam">
        </mat-form-field>
        <mat-form-field class="example-full-width" hideRequiredMarker="true">
          <input required matInput placeholder="Land" value="" [(ngModel)]="eindLand" disabled spellcheck="false" name="eindLand">
        </mat-form-field>
      </div>

      <div class="col-sm-3 column">
        <h2>Registratie</h2>
        <mat-form-field class="example-full-width" hideRequiredMarker="true">
          <input required matInput placeholder="Kilometers" value="" [(ngModel)]="kilometers" tabindex="-1" (ngModelChange)="calculate()" name="kilometers">
        </mat-form-field>
        <mat-form-field class="example-full-width" hideRequiredMarker="true">
          <input required matInput placeholder="&nbsp;/ Km" value="" [(ngModel)]="declaratie" tabindex="-1" (ngModelChange)="calculate()" name="declaratie">
          <span matPrefix>&euro;</span>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput readonly value="" [(ngModel)]="totalCompensation" tabindex="-1" name="totalCompensation">
          <span matPrefix>Totaal: â‚¬</span>
        </mat-form-field>
        <mat-form-field appearance="outline" class="example-full-width">
          <textarea required matInput placeholder="Omschrijving" [(ngModel)]="omschrijving" name="omschrijving" style="resize: none; padding-bottom: 3em;"></textarea>
        </mat-form-field>
      </div>
    </form>

    <div class="col-sm-3 column selectlist" style="padding: 70px 0 0">
      <mat-form-field appearance="outline" class="selectDropdown" style="padding-bottom: 33px">
        <mat-select required placeholder="Choose Client" [formControl]="clientFormControl" [(ngModel)]="klantNaam" disableOptionCentering panelClass="selectClass" style="padding: 0.25em 0">
          <mat-option *ngFor="let client of clientService.clients" [value]="client.clientName">{{client.clientName}}</mat-option>
        </mat-select>
        <mat-error *ngIf="clientFormControl.hasError('required')">
          Please select a client.
        </mat-error>
      </mat-form-field>

        <mat-form-field appearance="outline" class="selectDropdown" style="padding-bottom: 33px">
          <mat-select required placeholder="Choose Project" [formControl]="projectFormControl" [(ngModel)]="projectNaam" disableOptionCentering panelClass="selectClass" style="padding: 0.25em 0">
          <mat-option *ngFor="let project of projectService.projects" [value]="project.projectName">{{project.projectName}}</mat-option>
        </mat-select>
          <mat-error *ngIf="projectFormControl.hasError('required')">
            Please select a project.
          </mat-error>
        </mat-form-field>

      <mat-form-field appearance="outline" class="selectDropdown" style="padding-bottom: 33px;">
        <mat-select required placeholder="Choose Car" [formControl]="carFormControl" [(ngModel)]="autoNaam" disableOptionCentering panelClass="selectClass" style="padding: 0.25em 0">
          <mat-option *ngFor="let car of carService.cars" [value]="car.licencePlate">{{car.carName}}</mat-option>
        </mat-select>
        <mat-error *ngIf="carFormControl.hasError('required')">
          Please select a car.
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-xs-4 buttonlist" style="padding: 58px 0 0">
      <button style="width: 40px; margin: 16px 0 45px" class="btn btn-success dropdown-toggle" type="button" (click)="createClient()"> + </button>
      <button style="width: 40px; margin: 16px 0 45px" class="btn btn-success dropdown-toggle" type="button" (click)="createProject()"> + </button>
      <button style="width: 40px; margin: 16px 0 45px" class="btn btn-success dropdown-toggle" type="button" (click)="createCar()"> + </button>
    </div>
  </div>

  <div routerLink="/dashboard">
    <i class="material-icons close-dec-icon">
      close
    </i>
  </div>

  <div>
    <button (click)="onCreateDeclaration()" class="create-object">Declaratie aanmaken</button>
  </div>

  <app-clients-popup [client]="popupClient" [editMode]="popupEditMode" [(showPopup)]="showPopupClient" *ngIf="showPopupClient"></app-clients-popup>
  <app-projects-popup [project]="popupProject" [editMode]="popupEditMode" [(showPopup)]="showPopupProject" *ngIf="showPopupProject"></app-projects-popup>
  <app-cars-create-popup [car]="popupCar" [editMode]="popupEditMode" [(showPopup)]="showPopupCar" *ngIf="showPopupCar"></app-cars-create-popup>

  <div class="googleMap">
    <iframe width="900px" height="400px" [src]="interactiveRouteMap | safe" frameborder="0"></iframe>
  </div>
</div>

<router-outlet></router-outlet>
