<div class="full-screen" (click)="closePopupOutsidePopup($event)">
  <div class="popup-wrapper">
    <div class="popup-container">
      <div class="popup-header-display">
        <h2 class="popup-header">{{popupHeader}}</h2>
        <div class="close-button">
          <i class="material-icons" (click)="closePopup()">
            close
          </i>
        </div>
      </div>

      <div class="input-fields">
        <form class="example-form">
          <div class="col-sm-3">
            <h3>Beginlocatie</h3>
            <mat-form-field class="example-full-width" style="border-width: 0">
              <input matInput placeholder="Postcode" value=""  [(ngModel)]="declaration.decBeginPostal" name="beginPostcode">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Huisnummer" value=""  [(ngModel)]="declaration.decBeginHouseNumber" name="beginHuisnummer">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Straatnaam" value="" [(ngModel)]="declaration.decBeginStreet" name="beginStraatnaam">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Plaatsnaam" value="" [(ngModel)]="declaration.decBeginCity" name="beginPlaatsnaam">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Land" value="" [(ngModel)]="declaration.decBeginCountry" name="beginLand">
            </mat-form-field>
          </div>

          <div class="col-sm-3">
            <h3>Eindlocatie</h3>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Postcode" value="" [(ngModel)]="declaration.decEndPostal" name="eindPostcode">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Huisnummer" value="" [(ngModel)]="declaration.decEndHouseNumber" name="eindHuisnummer">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Straatnaam" value="" [(ngModel)]="declaration.decEndStreet" name="eindStraatnaam">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Plaatsnaam" value="" [(ngModel)]="declaration.decEndCity" name="eindPlaatsnaam">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Land" value="" [(ngModel)]="declaration.decEndCountry" name="eindLand">
            </mat-form-field>
          </div>

          <div class="col-sm-3">
            <h3>Registratie</h3>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Kilometers" value="" [(ngModel)]="declaration.decKilometers" name="kilometers">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="&nbsp;/ Km" value="" [(ngModel)]="declaration.decDeclaration" name="declaratie">
              <span matPrefix>&euro;</span>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Omschrijving" [(ngModel)]="declaration.decDesc" disabled=true name="omschrijving"></textarea>
            </mat-form-field>
          </div>
        </form>

        <div class="col-sm-3 column selectlist" style="padding: 70px 0 0">
          <mat-form-field appearance="outline" class="selectDropdown" style="padding-bottom: 33px">
            <mat-select required placeholder="Choose Client" [formControl]="clientFormControl" [(ngModel)]="declaration.clientName" disableOptionCentering panelClass="selectClass" style="padding: 0.25em 0">
              <mat-option *ngFor="let client of clientService.clients" [value]="client.clientName">{{client.clientName}}</mat-option>
            </mat-select>
            <mat-error *ngIf="clientFormControl.hasError('required')">
              Please select a client.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="selectDropdown" style="padding-bottom: 33px">
            <mat-select required placeholder="Choose Project" [formControl]="projectFormControl" [(ngModel)]="declaration.projectName" disableOptionCentering panelClass="selectClass" style="padding: 0.25em 0">
              <mat-option *ngFor="let project of projectService.projects" [value]="project.projectName">{{project.projectName}}</mat-option>
            </mat-select>
            <mat-error *ngIf="projectFormControl.hasError('required')">
              Please select a project.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="selectDropdown" style="padding-bottom: 33px;">
            <mat-select required placeholder="Choose Car" [formControl]="carFormControl" [(ngModel)]="declaration.licencePlate" disableOptionCentering panelClass="selectClass" style="padding: 0.25em 0">
              <mat-option *ngFor="let car of carService.cars" [value]="car.licencePlate">{{car.carName}}</mat-option>
            </mat-select>
            <mat-error *ngIf="carFormControl.hasError('required')">
              Please select a car.
            </mat-error>
          </mat-form-field>
        </div>
<!--        <div class="col-xs-4 buttonlist" style="padding: 58px 0 0">-->
<!--          <button style="width: 40px; margin: 16px 0 45px" class="btn btn-success dropdown-toggle" type="button" (click)="createClient()"> + </button>-->
<!--          <button style="width: 40px; margin: 16px 0 45px" class="btn btn-success dropdown-toggle" type="button" (click)="createProject()"> + </button>-->
<!--          <button style="width: 40px; margin: 16px 0 45px" class="btn btn-success dropdown-toggle" type="button" (click)="createCar()"> + </button>-->
<!--        </div>-->

        <div class="row">
          <div class="col-lg-10">
            <div class="button-wrapper">
              <button (click)="updateDeclaration()" class="btn">Wijzig declaratie</button>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
