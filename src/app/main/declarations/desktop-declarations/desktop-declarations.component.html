<div class="container dashboard">

  <table mat-table [dataSource]="dataSource" style="width:90% ; margin-top: 80px; margin-left: 50px">
    <tr>
      <th><mat-checkbox
          #checkbox="matCheckbox"
          (click)="onSelectAllCheckboxes(checkbox.checked)"
          [(ngModel)]="parentCheckboxSelected"
          style="margin-left: 40px"></mat-checkbox></th>
      <th mat-sort-header class="dec-description-text" style="width: 40%">Omschrijving</th>
      <th mat-sort-header class="dec-description-text" style="width: 15%">Auto</th>
      <th mat-sort-header class="dec-description-text" style="width: 15%">Datum</th>
      <th mat-sort-header class="dec-description-text" style="width: 15%">Aantal kilometers</th>
      <th mat-sort-header class="dec-description-text" style="width: 15%">Bedrag</th>
    </tr>
    <tr *ngFor="let declaration of getSlicedDeclaration(); let odd=odd; let id = index" class="dashboard-dec-row" [ngClass]="{'notOdd':  odd %2 === 0}">
      <td><mat-checkbox
          #checkbox="matCheckbox"
          (click)="onCheckboxEvent(declaration, checkbox.checked, id)"
          [checked]="allCheckboxesSelected"
          style="margin-left: 40px"></mat-checkbox></td>
      <td class="dec-text" >{{declaration.decDesc}}</td>
      <td class="dec-text" >{{declaration.decBeginPostal}}</td>
      <td class="dec-text" >{{declaration.decDate}}</td>
      <td class="dec-text" >{{declaration.decKilometers}}</td>
      <td class="dec-text" >â‚¬{{declaration.decDeclaration}}</td>
    </tr>
    <tr *ngFor="let number of emptyRowsList; let odd=odd;" [ngClass]="emptyRowsList.length %2 === 0 ? odd ? '' :'notOdd':odd? 'notOdd':''" class="dashboard-dec-row">
      <td><mat-checkbox
          #checkbox="matCheckbox"
          disabled="true"
          style="margin-left: 40px"></mat-checkbox></td>
      <th class="dec-description-text"></th>
      <th class="dec-description-text"></th>
      <th class="dec-description-text"></th>
      <th class="dec-description-text"></th>
      <th class="dec-description-text"></th>
    </tr>
  </table>

  <div class="row" style="margin-left: 390px">
    <div class="col-sm-2">
      <button [ngClass]="pageBtnLeft ? 'page-button' : 'page-button-disabled'" (click)="prevPage()"><<</button>
    </div>
    <div class="col-sm-2">
      <button [ngClass]="pageBtnRight ? 'page-button' : 'page-button-disabled'" (click)="nextPage()">>></button>
    </div>

    <div class="col-sm-4">
      <h4 class="page-counter">{{getMinimum()}} - {{getRealMaximum()}} van de {{model.declarations.length}}</h4>
    </div>
  </div>

  <div class="row" style="margin-left: 336px">
    <div class="col-sm-2">
      <div class="dec-edit-button"
           [ngClass]="{'dec-edit-button-animation': model.selectedDeclarations.length==1,
           'dec-edit-button-animation2' : !(model.selectedDeclarations.length==1),
           'dec-edit-button2' : !(model.selectedDeclarations.length==1)}">
        <svg class="material-design-icons" xmlns="http://www.w3.org/2000/svg" width="46" height="46" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="dec-edit-button"
           [ngClass]="{'dec-edit-button-animation': model.selectedDeclarations.length>0,
           'dec-edit-button-animation2' : !(model.selectedDeclarations.length>0),
            'dec-edit-button2' : !(model.selectedDeclarations.length>0)}"
           (click)="OnDeleteEvent()">
        <svg class="material-design-icons"  xmlns="http://www.w3.org/2000/svg" width="46" height="46" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="dec-edit-button"
           [ngClass]="{'dec-edit-button-animation': model.selectedDeclarations.length==1,
           'dec-edit-button-animation2' : !(model.selectedDeclarations.length==1),
            'dec-edit-button2' : !(model.selectedDeclarations.length==1)}"
           (click)="OnCopyEvent()">
        <svg class="material-design-icons2" xmlns="http://www.w3.org/2000/svg" width="43" height="43" viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
      </div>
    </div>
  </div>

  <div>
    <button class="new-declaration">
    </button>
  </div>

</div>

<router-outlet></router-outlet>
